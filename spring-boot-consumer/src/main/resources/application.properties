## 避免和 server 工程端口冲突
server.port=8080
debug = true

## Dubbo 服务消费者配置
spring.dubbo.application.name=consumer
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.scan=com.open.springqianbailu.controller
spring.dubbo.consumer.check=false
spring.dubbo.reference.check=false
spring.dubbo.registry.check=false

#redis
spring.redis.database=0
spring.redis.host: 127.0.0.1
spring.redis.port: 6379
spring.redis.max-idle: 8
spring.redis.min-idle: 0
spring.redis.max-active: 8
spring.redis.max-wait: -1